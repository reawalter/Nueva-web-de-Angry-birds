<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../styles/contactanos.css">
    <link rel="stylesheet" href="../responsive/contactanos-resposive.css">

    <!-- Fuentes de Google: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overlock+SC&display=swap"
        rel="stylesheet">

    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <!-- Indice del codigo:
     Seccion 1: Titulo, subtitulo y descripción.
     Seccion 2: Solo el formulario -->

     <!-- Imagen de fondo -->
    <div class="fondo"></div>


    <!-- ----------------------------------------------------------
   Seccion 1 
  ------------------------------------------------------------->
    <header class="seccion1__header">
        <h1 class="seccion1__title">Contáctanos</h1>
    </header>


    <div class="seccion1__divh2">
        <h2 class="seccion1__h2">Somos Rovio, la empresa detras de Angry Birds</h2>
    </div>

    <div class="seccion1__descripcion">
        <p class="seccion1__p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae quis sint quia
            ratione, voluptas
            veritatis officia eius iusto blanditiis. Officia alias ipsam sint repellat! Aut beatae odit quam cupiditate
            cum.</p>
    </div>


    <!-- ----------------------------------------------------------
   Seccion 2 
  ----------------------------------------------------------- -->
    <div class="seccion2">
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>





</body>

</html>
